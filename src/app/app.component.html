<div id="acoes-boleto">
    <mat-card class="card-acao-boleto">
        <mat-card-header class="titulo-card">Inserir boleto</mat-card-header>
        <mat-card-content class="inputs-acao-boleto">
            <mat-form-field>
                <mat-label>Pagante</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Valor</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
    
        <button class="botao-acao" mat-flat-button (click)="inserir()">Gerar</button>
    </mat-card>

    <mat-card class="card-acao-boleto">
        <mat-card-header class="titulo-card">Apagar boleto</mat-card-header>
        <mat-card-content class="inputs-acao-boleto">
            <mat-form-field>
                <mat-label>Código do boleto</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
    
        <button class="botao-acao" mat-flat-button>Apagar</button>
    </mat-card>

    <mat-card class="card-acao-boleto">
        <mat-card-header class="titulo-card">Pagar boleto</mat-card-header>
        <mat-card-content class="inputs-acao-boleto">
            <mat-form-field>
                <mat-label>Código do boleto</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
    
        <button class="botao-acao" mat-flat-button>Pagar</button>
    </mat-card>

    <mat-card class="card-acao-boleto">
        <mat-card-header class="titulo-card">Buscar boleto</mat-card-header>
        <mat-card-content class="inputs-acao-boleto">
            <mat-form-field>
                <mat-label>Código do boleto</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
    
        <button class="botao-acao" mat-flat-button>Buscar</button>
    </mat-card>
</div>
